<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
<h1>회원 가입</h1>
<hr>

<form th:action="@{/auth/signup}" method="post" modelAttribute="userDto">
    <div>
        <input type="text" name="email" th:value="${userDto.email}" placeholder="이메일 입력해주세요">
        <span th:text="${valid_email}"></span>
    </div>
    <div>
        <input type="password" name="password" th:value="${userDto.password}" placeholder="비밀번호">
        <span th:text="${valid_password}"></span>
    </div>
    <div>
        <input type="text" name="nickname" th:value="${userDto.nickname}" placeholder="닉네임">
        <span th:text="${valid_nickname}"></span>
    </div>
    <div>
        <input type="text" name="username" th:value="${userDto.username}" placeholder="이름">
        <span th:text="${valid_username}"></span>
    </div>

    <button type="submit">가입하기</button>
</form>
</body>
</html>
